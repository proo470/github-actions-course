name: 14 - Working with Artifacts

on: 
    #push:
    workflow_dispatch

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - name: Download cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: 14-artifacts/react-app/node_modules
                  key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Unit Tests
              run: npm run test
            - name: Build Code
              run: npm run build
            - name: Upload Build Files
              uses: actions/upload-artifact@v4
              with:
                  name: app
                  path: 14-artifacts/react-app/build
    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download Build Files
              uses: actions/download-artifact@v4
              with:
                  name: app
                  path: build
            - name: Show folder structure
              run: ls -R